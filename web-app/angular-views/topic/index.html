<div ng-controller="homeController" ng-hide="isOnline" class="col-sm-10 col-sm-offset-1">
    <h1>Topics Stored Locally</h1>
    <div class="row">
        <div ng-repeat="topic in topics" class="col-md-3 col-xs-12">
            <h3><a ng-href="topic#/view/{{topic.id}}">{{topic.name}}</a></h3>
            <div style="height: 20%; overflow: hidden">
                <div class="thumbnail">
                    <img ng-src="{{(topic.photos|filter:query)[0].content}}">
                </div>
            </div>
        </div>
    </div>
</div>
